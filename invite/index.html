            padding: 20px;

        }

        .invite-button {
            display: inline-block;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(30, 144, 255, 0.3);
            margin: 20px 0;
        }

        .invite-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(30, 144, 255, 0.4);
        }

        .features {
            margin-top: 50px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            color: #1e90ff;
        }

        /* Styles for wider screens */
        @media (min-width: 768px) {
            .content {
                max-width: 800px;
                padding: 40px;
                background-color: #1a1a1a;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                border-radius: 20px;
            }

            .app-icon {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }
        }

        /* Styles for very large screens */
        @media (min-width: 1200px) {
            .content {
